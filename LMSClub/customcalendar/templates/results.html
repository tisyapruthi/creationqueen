<!doctype html>
<html>
<style>
table, th, td {
 border: 1px ridge #2b4e82;
 border-radius: 2px;

}
</style>
<body bgcolor="#e3cfe6">
<table border = 1>
    <TR>
        <TH>TIME</TH>
        <TH>MONDAY</TH>
        <TH>TUESDAY</TH>
        <TH>WEDNESDAY</TH>
        <TH>THURSDAY</TH>
        <TH>FRIDAY</TH>
    </TR>
    {% for key, value in result.items() %}
    <tr>
        <th> {{ key }} </th>
        {% for period in value %}
            <td> {{ period }} </td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
</body>
</html>
